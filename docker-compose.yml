services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sober_helper
      POSTGRES_PASSWORD: sober_helper
      POSTGRES_DB: sober_helper
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sober_helper"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      APP_NAME: "Sober Helper API"
      DEBUG: "true"
      BACKEND_CORS_ORIGINS: '["http://localhost:5173","http://localhost:4173"]'
      DATABASE_URL: "postgresql+psycopg://sober_helper:sober_helper@db:5432/sober_helper"
      SECRET_KEY: "changeme"
      ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
    volumes:
      - ./backend:/app
    command: ./start.sh
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: "http://localhost:8000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
